<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTitlecolumn> Nombre y apellido </th>
      <td mat-cell *matCellDef="let element"> {{element | alumnoNombreApellido }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appTitlecolumn> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef appTitlecolumn> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editAlumno.emit(element)" [disabled]="(authUser$ | async)?.role != 'admin'" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteAlumno.emit(element.id)" [disabled]="(authUser$ | async)?.role != 'admin'" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
