<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Clases Column 
    <ng-container matColumnDef="clases">
      <th mat-header-cell *matHeaderCellDef> Clases </th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="element.id" [queryParams]="{ nombre: element.nombre }" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>-->
  
    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="element.id" [queryParams]="{ nombre: element.nombre }" title="Ver inscripciones y clases" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="editCurso.emit(element)" [disabled]="(authUser$ | async)?.role != 'admin'" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteCurso.emit(element.id)" [disabled]="(authUser$ | async)?.role != 'admin'" mat-icon-button>
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
